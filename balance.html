<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Box</title>
    <!-- tailewind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-yellow-700">Moooooney</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4">
                <div class="bg-green-500 p-16 rounded ">
                    <h3 class="text-2xl text-center text-white font-bold">Deposit</h3>
                    <h4 class="text-xl text-center text-white">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-16 rounded ">
                    <h3 class="text-2xl text-center text-white font-bold">Withdraw</h3>
                    <h4 class="text-xl text-center text-white">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-600 p-16 rounded">
                    <h3 class="text-2xl text-center text-white font-bold">Balance</h3>
                    <h4 class="text-xl text-center text-white">$ <span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 mx-auto w-3/4 gap-4">
                <div class="bg-red-200 p-16 rounded">
                    <input class="w-3/4 border border-gray-300 px-2 py-2" type="text" name=""
                        placeholder="$ amount you want to deposit" id="deposit-input">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 py-2 rounded my-4 text-white font-medium">Deposit</button>
                </div>

                <div class="bg-blue-200 p-16 rounded">
                    <input class="w-3/4 border border-gray-300 px-2 py-2" type="text" name=""
                        placeholder="$ amount you want to withdraw" id="withdraw-input">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 py-2 rounded my-4 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- script are here -->
    <script src="js/balance.js"></script>
</body>

</html>
