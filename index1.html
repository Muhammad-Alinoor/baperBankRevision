<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <Header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-yellow-700">Father's
                Bank</span></h1>
    </Header>
    <main>
        <section class="bg-purple-200 w-3/4 mx-auto mt-8">
            <div class="p-16">
                <input class="border border-gray-300 block w-3/4 px-2 py-2 rounded my-4" type="text" name=""
                    placeholder="Your Email" id="user-email">
                <input class="border border-gray-300 block w-3/4 px-2 py-2 rounded" type="password" name=""
                    placeholder="Your Password" id="user-password">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 py-2 rounded my-4 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="js/login.js"></script>
</body>

</html>
